<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Grup dengan Kontrol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #2c3e50; color: white; min-height: 100vh; box-sizing: border-box; margin: 0; }
        h1 { margin-top: 0; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; flex-grow: 1; }
        video { width: 100%; height: auto; object-fit: cover; border: 3px solid #3498db; border-radius: 10px; background: #000; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: center; background-color: #34495e; padding: 15px; border-radius: 10px; margin-top: 20px; position: sticky; bottom: 20px; z-index: 10; }
        input[type="text"] { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 8px 15px; border-radius: 5px; border: none; background-color: #3498db; color: white; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }

        /* 2. CSS untuk Tombol Ikon Kontrol Baru */
        .control-btn {
            background-color: #2ecc71; /* Warna hijau untuk aktif */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover {
            background-color: #27ae60;
        }
        .control-btn.disabled {
            background-color: #e74c3c; /* Warna merah untuk nonaktif */
        }
         .control-btn.disabled:hover {
            background-color: #c0392b;
        }
        /* Kelas 'speaking' akan ditambahkan oleh JS saat suara terdeteksi */
        #toggle-mic-btn.speaking {
            background-color: #e74c3c; /* Warna merah saat berbicara */
            box-shadow: 0 0 15px #e74c3c;
        }

        #notification { position: fixed; top: 20px; background-color: #2ecc71; color: white; padding: 10px 20px; border-radius: 5px; display: none; transition: opacity 0.5s; z-index: 10; }
    </style>
</head>
<body>

    <h1>Video Call Grup</h1>
    <p>Bagikan ID Anda atau masukkan ID teman untuk bergabung.</p>

    <div id="video-grid">
        </div>

    <div class="controls">
        <strong>ID Anda:</strong> <span id="my-id">Memuat...</span>
        <button id="copy-btn">Copy ID</button>
        <input type="text" id="peer-id-input" placeholder="Masukkan ID teman">
        <button id="call-btn">Panggil / Gabung</button>

        <button id="toggle-mic-btn" class="control-btn" title="Mute/Unmute Mic">
            <i class="fas fa-microphone"></i>
        </button>
        <button id="toggle-cam-btn" class="control-btn" title="Turn On/Off Camera">
            <i class="fas fa-video"></i>
        </button>
    </div>

    <div id="notification">ID berhasil disalin!</div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const videoGrid = document.getElementById('video-grid');
        const myIdDisplay = document.getElementById('my-id');
        const copyBtn = document.getElementById('copy-btn');
        const peerIdInput = document.getElementById('peer-id-input');
        const callBtn = document.getElementById('call-btn');
        const notification = document.getElementById('notification');
        // Referensi ke tombol ikon baru
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const toggleCamBtn = document.getElementById('toggle-cam-btn');

        const myPeer = new Peer(undefined, {
            host: '0.peerjs.com', port: 443, path: '/', secure: true
        });

        const myVideo = document.createElement('video');
        myVideo.muted = true;
        const peers = {};

        let myStream;

        navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        }).then(stream => {
            myStream = stream;
            addVideoStream(myVideo, stream);
            setupAudioVisualizer(); // Panggil fungsi untuk deteksi suara

            myPeer.on('call', call => {
                call.answer(stream);
                const video = document.createElement('video');
                call.on('stream', userVideoStream => {
                    addVideoStream(video, userVideoStream);
                });
                call.on('close', () => { video.remove(); });
                peers[call.peer] = call;
            });
            
            callBtn.addEventListener('click', () => {
                const friendId = peerIdInput.value;
                if (friendId && !peers[friendId]) {
                    connectToNewUser(friendId, stream);
                }
            });
        }).catch(err => {
            console.error("Gagal mengakses media: ", err);
            alert("Tidak bisa mengakses kamera/mikrofon. Pastikan Anda memberikan izin.");
        });

        myPeer.on('open', id => {
            myIdDisplay.textContent = id;
        });

        function connectToNewUser(userId, stream) {
            const call = myPeer.call(userId, stream);
            const video = document.createElement('video');
            call.on('stream', userVideoStream => {
                addVideoStream(video, userVideoStream);
            });
            call.on('close', () => {
                video.remove();
                delete peers[userId];
            });
            peers[userId] = call;
        }

        function addVideoStream(video, stream) {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            videoGrid.append(video);
        }

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(myIdDisplay.textContent).then(() => {
                notification.style.display = 'block';
                setTimeout(() => { notification.style.display = 'none'; }, 2000);
            });
        });
        
        // --- 4. LOGIKA BARU UNTUK KONTROL MIC & KAMERA ---

        // Fungsi untuk toggle Mikrofon
        toggleMicBtn.addEventListener('click', () => {
            const audioTrack = myStream.getAudioTracks()[0];
            const icon = toggleMicBtn.querySelector('i');

            if (audioTrack.enabled) {
                audioTrack.enabled = false;
                icon.className = 'fas fa-microphone-slash';
                toggleMicBtn.classList.add('disabled');
            } else {
                audioTrack.enabled = true;
                icon.className = 'fas fa-microphone';
                toggleMicBtn.classList.remove('disabled');
            }
        });

        // Fungsi untuk toggle Kamera
        toggleCamBtn.addEventListener('click', () => {
            const videoTrack = myStream.getVideoTracks()[0];
            const icon = toggleCamBtn.querySelector('i');

            if (videoTrack.enabled) {
                videoTrack.enabled = false;
                icon.className = 'fas fa-video-slash';
                toggleCamBtn.classList.add('disabled');
            } else {
                videoTrack.enabled = true;
                icon.className = 'fas fa-video';
                toggleCamBtn.classList.remove('disabled');
            }
        });
        
        // Fungsi untuk deteksi suara dan mengubah warna ikon mic
        function setupAudioVisualizer() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(myStream);
            
            // Konfigurasi analyser
            analyser.fftSize = 512;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // Hubungkan sumber mic ke analyser
            microphone.connect(analyser);
            
            const detectSpeaking = () => {
                // Cek apakah mic sedang aktif
                const isMicEnabled = myStream.getAudioTracks()[0]?.enabled || false;
                if (!isMicEnabled) {
                     toggleMicBtn.classList.remove('speaking');
                     requestAnimationFrame(detectSpeaking); // Tetap jalankan loop
                     return;
                }

                analyser.getByteFrequencyData(dataArray);

                let sum = 0;
                for(let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                let avg = sum / bufferLength;

                // Jika rata-rata volume di atas ambang batas (misal: 20), anggap sedang berbicara
                if (avg > 20) {
                    toggleMicBtn.classList.add('speaking');
                } else {
                    toggleMicBtn.classList.remove('speaking');
                }

                // Terus panggil fungsi ini untuk deteksi real-time
                requestAnimationFrame(detectSpeaking);
            };

            detectSpeaking(); // Mulai deteksi
        }

    </script>
</body>
</html>
