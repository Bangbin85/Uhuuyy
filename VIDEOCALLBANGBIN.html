<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Sederhana</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        #video-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            width: 450px;
            height: 340px;
            object-fit: cover;
            border: 3px solid #3498db;
            border-radius: 10px;
            background: #000;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #peer-id-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        #my-id-container {
            margin-top: 15px;
            font-size: 1.1em;
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Video Call Langsung</h1>
    
    <div id="video-grid">
        <video id="my-video" autoplay muted playsinline></video>
        <video id="peer-video" autoplay playsinline></video>
    </div>

    <div class="controls">
        <input type="text" id="peer-id-input" placeholder="Masukkan ID teman">
        <button id="call-btn">Panggil</button>
    </div>

    <div id="my-id-container">
        ID Anda: <strong id="my-id">Memuat...</strong>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        const myVideo = document.getElementById('my-video');
        const peerVideo = document.getElementById('peer-video');
        const myIdDisplay = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const callBtn = document.getElementById('call-btn');

        // Membuat koneksi Peer baru (menggunakan server publik gratis dari PeerJS)
        const peer = new Peer();
        let myStream;

        // 1. Dapatkan ID unik setelah terhubung ke server PeerJS
        peer.on('open', (id) => {
            myIdDisplay.textContent = id;
        });

        // 2. Minta akses ke kamera & mikrofon pengguna
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                myStream = stream;
                // Tampilkan video sendiri (dengan suara dimatikan agar tidak feedback)
                myVideo.srcObject = stream;
            })
            .catch(err => {
                console.error("Gagal mengakses media:", err);
                alert("Izin kamera dan mikrofon diperlukan untuk video call.");
            });

        // 3. Fungsi untuk memulai panggilan
        callBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value;
            if (!peerId) {
                alert("Silakan masukkan ID teman Anda.");
                return;
            }
            const call = peer.call(peerId, myStream);

            // Saat stream video teman diterima, tampilkan
            call.on('stream', remoteStream => {
                peerVideo.srcObject = remoteStream;
            });
        });

        // 4. Menunggu dan menjawab panggilan masuk
        peer.on('call', (call) => {
            // Jawab panggilan yang masuk dengan stream video kita
            call.answer(myStream);

            // Saat stream video mereka diterima, tampilkan
            call.on('stream', remoteStream => {
                peerVideo.srcObject = remoteStream;
            });
        });

        // Menangani jika terjadi error
        peer.on('error', (err) => {
            console.error("PeerJS Error:", err);
            alert("Terjadi kesalahan koneksi. Coba muat ulang halaman.");
        });
    </script>
</body>
</html>
